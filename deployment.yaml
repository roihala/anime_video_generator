apiVersion: apps/v1
kind: Deployment
metadata:
  name: animax
spec:
  replicas: 2
  selector:
    matchLabels:
      app: animax
  template:
    metadata:
      labels:
        app: animax
    spec:
      containers:
      - name: animax
        image: gcr.io/animax-419913/animax:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
